services:
  # Backend Service
  - type: web
    name: ai-code-reviewer-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GOOGLE_AI_API_KEY
        sync: false  # You'll set this in Render dashboard

  # Frontend Service
  - type: web
    name: ai-code-reviewer-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npx serve -s frontend/dist -l 10001
    envVars:
      - key: VITE_API_URL
        value: https://ai-code-reviewer-backend.onrender.com
